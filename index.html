<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECOM</title>
  <link rel="icon" href="ecom.ico" type="image/x-icon">
  <style>
    :root {
      --bg-light: #f4f7f6;
      --bg-dark: #353c40;
      --btn-light: #e37d12;
      --btn-dark: #86e6e8;
      --btn-hover-light: #b86300;
      --btn-hover-dark: #5cd4d6;
      --text-light: #333;
      --text-dark: #f1f1f1;
    }

    [data-theme="light"] {
      --bg-color: var(--bg-light);
      --btn-color: var(--btn-light);
      --btn-hover: var(--btn-hover-light);
      --text-color: var(--text-light);
      --btn-text: #ffffff;
      --logo-src: url('ecom-light.png');
    }

    [data-theme="dark"] {
      --bg-color: var(--bg-dark);
      --btn-color: var(--btn-dark);
      --btn-hover: var(--btn-hover-dark);
      --text-color: var(--text-dark);
      --btn-text: #222222;
      --logo-src: url('ecom-dark.png');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px 10px;
    }

    header .logo {
      background-image: var(--logo-src);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 250px;
      height: 250px;
      margin: 0 auto;
    }

    .theme-toggle {
      margin-top: 10px;
      background: none;
      border: none;
      font-size: 1.6em;
      cursor: pointer;
      color: var(--text-color);
    }

    .link-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
    }

    .link-box {
      width: 200px;
      height: 200px;
      background-color: var(--btn-color);
      color: var(--btn-text);
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
    }

    .link-box:hover {
      transform: scale(1.1);
      background-color: var(--btn-hover);
    }

    footer {
      margin-top: auto;
      padding: 40px 20px;
      background-color: transparent;
      border-top: 1px solid #ccc;
      text-align: center;
    }

    footer h2 {
      margin-bottom: 10px;
      color: var(--btn-color);
    }

    footer p {
      margin: 4px 0;
      font-size: 0.95em;
    }

    .github-links a {
      color: var(--btn-color);
      text-decoration: none;
      margin: 0 8px;
    }

    .github-links a:hover {
      text-decoration: underline;
      color: var(--btn-hover);
    }

    .hashtags {
      margin-top: 12px;
      font-size: 0.9em;
    }

    @media (max-width: 700px) {
      .link-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"></div>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">

  </div>
</main>

  <footer>
    <h2>ECOM</h2>
    <p><strong>Electric Consumption Optimization and Monitoring</strong></p>

    <div class="hashtags">

    </div>
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const newTheme = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      document.querySelector('.theme-toggle').textContent = newTheme === 'light' ? 'ðŸŒ™' : 'ðŸŒž';
    }
  </script>

</body>
</html>
